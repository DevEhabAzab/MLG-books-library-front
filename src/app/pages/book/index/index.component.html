<!-- Create Button -->
<a mat-raised-button color="primary" routerLink="/create">
    <mat-icon>add</mat-icon> Create Book
  </a>

  <div *ngIf="!this.books||this.books.length==0">
    <h3>No Books founded</h3>
  </div>
 <div *ngIf="this.books&&this.books.length>0" class="book-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
      </ng-container>
  
       
      <!-- Author Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> genre </th>
        <td mat-cell *matCellDef="let book"> {{ book.genre }} </td>
      </ng-container>

        <!-- yeaer Column -->
        <ng-container matColumnDef="publishedYear">
            <th mat-header-cell *matHeaderCellDef> Publised Year </th>
            <td mat-cell *matCellDef="let book"> {{ book.publishedYear }} </td>
          </ng-container>
      
     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
          <!-- Update Button -->
          <button mat-icon-button color="primary" (click)="onUpdate(book)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <!-- Delete Button -->
          <button mat-icon-button color="warn" (click)="onDelete(book.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<form [formGroup]="createBookForm" (ngSubmit)="onCreate()">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter book title" />
    <mat-error *ngIf="createBookForm.get('title')?.invalid && createBookForm.get('title')?.touched">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" placeholder="Enter book author" />
    <mat-error *ngIf="createBookForm.get('author')?.invalid && createBookForm.get('author')?.touched">
      Author is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genre" placeholder="Enter book genre" />
    <mat-error *ngIf="createBookForm.get('genre')?.invalid && createBookForm.get('genre')?.touched">
      Genre is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Published Year</mat-label>
    <input matInput formControlName="publishedYear" placeholder="Enter book published year" />
    <mat-error *ngIf="createBookForm.get('publishedYear')?.invalid && createBookForm.get('publishedYear')?.touched">
      Published Year is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="createBookForm.invalid">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-raised-button color="warn" type="button" (click)="onCancel()">
    <mat-icon>close</mat-icon> Cancel
  </button>
</form>

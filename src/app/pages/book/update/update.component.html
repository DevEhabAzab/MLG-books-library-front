<div class="edit-book-container">
    <h2>Edit Book</h2>
    <form [formGroup]="editBookForm" (ngSubmit)="onSave()">
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter book title" />
        <mat-error *ngIf="editBookForm.get('title')?.invalid">Title is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" placeholder="Enter book author" />
        <mat-error *ngIf="editBookForm.get('author')?.invalid">Author is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Genre</mat-label>
        <input matInput formControlName="genre" placeholder="Enter book genre" />
        <mat-error *ngIf="editBookForm.get('genre')?.invalid">Genre is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Published Year</mat-label>
        <input matInput formControlName="publishedYear" placeholder="Enter published year" />
        <mat-error *ngIf="editBookForm.get('publishedYear')?.invalid">
          Enter a valid year
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit" [disabled]="editBookForm.invalid">
        <mat-icon>save</mat-icon> Save
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        <mat-icon>close</mat-icon> Cancel
      </button>
    </form>
  </div>
